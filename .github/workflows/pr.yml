---
name: Run Gradle PR
on: [pull_request]

permissions: read-all
jobs:
  gradle:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Gradle build
        run: ./gradlew build -x iosX64Test
