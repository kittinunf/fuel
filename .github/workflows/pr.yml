name: Run Gradle PR
on: [pull_request]

jobs:
  gradle:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8

    - name: Gradle build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build -x iosX64Test -x jsBrowserTest
